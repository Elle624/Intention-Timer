<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2>INTENTION TIMER</h2>
    </header>
    <main>
      <section class="new-activity">
        <h3>New Activity</h3>
        <div class="selection-box">
          <h4>Select a category:</h3>
          <article class="categories">
            <button class="study" type="button" name="button">
              <img class"study-img" src="" alt="">
              <h4>Study</h4>
            </button>
            <button class="meditate" type="button" name="button">
              <img class="meditate-img" src="" alt="">
              <h4>Meditate</h4>
            </button>
            <button class="exercise" type="button" name="button">
              <img class="exercise-img" src="" alt="">
              <h4>Exercise</h4>
            </button>
          </article>
          <article class="accomplish">
            <h4>What would you like to accomplish during this time?</h4>
            <input class"accomplish-input" type="text" name="" value="">
          </article>
          <article class="time">
            <div class="minutes">
              <h4>Minutes</h4>
              <input class="minutes-input" type="text" name="" value="">
            </div>
            <div class="seconds">
              <h4>Seconds</h4>
              <input class="seconds-input" type="text" name="" value="">
            </div>
          </article>
          <button class="start-activity-button" type="button" name="start-activity">START ACTIVITY</button>
        </div>

      </section>
      <section class="past-activities">
        <h3>Past Activities</h3>

      </section>
    </main>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
